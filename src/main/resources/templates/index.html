<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>みんゆめ - 夢を投稿</title>
</head>
<body>
    <h1>🌙 みんゆめ</h1>
    <p>最近見た夢を自由に書いてください。</p>

    <form th:action="@{/submit}" th:object="${dream}" method="post">
        <textarea th:field="*{content}" rows="6" cols="50" placeholder="夢の内容をここに入力..."></textarea><br><br>

        <label>夢の印象：</label>
        <select th:field="*{emotion}">
            <option th:value="JOY">喜</option>
            <option th:value="ANGER">怒</option>
            <option th:value="SORROW">哀</option>
            <option th:value="PLEASURE">楽</option>
        </select><br><br>

        <button type="submit">投稿する</button>
    </form>
</body>
</html>
